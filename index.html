<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Poetry Creator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="poems-container">
        <h1>Poetry Creator</h1>
        <form id="poem-form">
            <div id="latin-container"> <p>Ars poetica</p></div>
            <div id="notice">  <p>*Please type only the genres found in the top right menu.</p></div> 
            
            
            <input type="text" id="title" name="title" placeholder="Enter poem genre here">

           
            <button type="submit">Create Poem</button>
            
        </form>

        <div id="poem-container"></div>
     
    </div>
    <div class="sidebar">
        <button class="close-btn">&times;</button>
        <ul class="menu">
            <p>Hate</p>
            <p>Acceptance</p>
            <p>Love</p>
            <P>Fear</P>
            <P>Dreams</P>
            <P>Acceptance</P>
            <P>Loneliness</P>

            
        </ul>
    </div>
    
    <div class="content">
       
        <button class="open-btn">Poem Genres</button>
    </div>
    

  
    <script src="script.js"></script>
</body>
</html>
